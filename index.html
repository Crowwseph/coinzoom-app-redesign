const generateChartData = (symbol, timeframe, points = 50) => {
  let seed = 0;
  for (let i = 0; i < symbol.length; i++) seed += symbol.charCodeAt(i) * (i + 1);
  seed += timeframe.length * 100 + timeframe.charCodeAt(0) * 7;
  const rand = () => { seed = (seed * 16807 + 12345) % 2147483647; return (seed & 0x7fffffff) / 2147483647; };

  const data = [];
  let value = 50 + rand() * 30;
  const trend = rand() > 0.5 ? 1 : -1;
  const volatility = 2 + rand() * 4;
  for (let i = 0; i < points; i++) {
    value += (rand() - 0.48) * volatility + trend * 0.15;
    value = Math.max(10, Math.min(90, value));
    data.push(value);
  }
  return data;
};

    useEffect(() => {
      const target = typeof value === "number" ? value : parseFloat(String(value).replace(/[^0-9.-]/g, "")) || 0;

      const duration = 800;
      let startTime = null;

        const progress = Math.min(elapsed / duration, 1);

          {/* Price Alert Modal */}
          {showPriceAlert && (

    // ── Order Screen ──
    if (tradingView === "order" && selectedAsset) {

      const isBuy = tradeType === "buy";
      const accentColor = isBuy ? t.green : "#ff6b6b";
      const conversion = a.price > 0 ? (parseFloat(amount || 0) / a.price) : 0;

      return (
        <div style={{ padding: "0 20px 120px" }}>
          {/* Header */}
          <div style={{ display: "flex", alignItems: "center", gap: 12, padding: "16px 0 16px" }}>

            <h1 style={{ fontSize: 20, fontWeight: 700, color: t.text, margin: 0 }}>{isBuy ? "Buy" : "Sell"} {a.name}</h1>

                  setAmount(Math.floor(holdingValue * pct).toString());
                }
              }} style={{
                background: t.cardGrad, border: `1.5px solid ${t.cardBorder}`, borderRadius: t.radius.xl,
                padding: "8px 18px", color: t.textSec, fontSize: 13, fontWeight: 600, cursor: "pointer",

                background: t.cardGrad, border: `1px solid ${t.cardBorder}`, borderRadius: t.radius.md,

                onMouseUp={(e) => { e.currentTarget.style.background = t.card; }}
                onMouseLeave={(e) => { e.currentTarget.style.background = t.card; }}
              >{k === "del" ? "DEL" : k}</button>
            ))}
          </div>

          {/* Action Button */}
          <button onClick={() => setShowTradeConfirm(true)} style={{
            width: "100%", padding: "16px", borderRadius: t.radius.lg, border: "none",

            cursor: parseFloat(amount || 0) > 0 ? "pointer" : "not-allowed",
            opacity: parseFloat(amount || 0) > 0 ? 1 : 0.5,
            boxShadow: `0 6px 24px ${isBuy ? "rgba(58,143,60,0.3)" : "rgba(255,107,107,0.3)"}`,

    return null;

    const spendingData = [
      { category: "Shopping", amount: 124.95, color: "#8B5CF6", icon: "📦", txCount: 1 },
      { category: "Groceries", amount: 67.43, color: "#F59E0B", icon: "🛒", txCount: 1 },
      { category: "Auto & Gas", amount: 52.18, color: "#3B82F6", icon: "⛽", txCount: 1 },
      { category: "Transportation", amount: 23.40, color: "#14B8A6", icon: "🚗", txCount: 1 },
      { category: "Food & Drink", amount: 19.60, color: "#EF4444", icon: "☕", txCount: 2 },
      { category: "Entertainment", amount: 15.99, color: "#EC4899", icon: "🎬", txCount: 1 },
      { category: "Technology", amount: 0.99, color: "#6366F1", icon: "🍎", txCount: 1 },
    ];
    const totalMonthSpend = spendingData.reduce((s, d) => s + d.amount, 0);
    const totalRewards = totalMonthSpend * 0.05;

    const monthlyTrend = [
      { month: "Sep", amount: 412 },
      { month: "Oct", amount: 287 },
      { month: "Nov", amount: 356 },
      { month: "Dec", amount: 524 },
      { month: "Jan", amount: 389 },
      { month: "Feb", amount: totalMonthSpend },
    ];
    const trendMax = Math.max(...monthlyTrend.map(m => m.amount));

    const topMerchants = [
      { name: "Amazon.com", amount: 124.95, txCount: 1, category: "Shopping" },
      { name: "Whole Foods Market", amount: 67.43, txCount: 1, category: "Groceries" },
      { name: "Shell Gas Station", amount: 52.18, txCount: 1, category: "Auto & Gas" },

      { name: "Starbucks", amount: 12.85, txCount: 2, category: "Food & Drink" },
    ];

    // ── Spending Detail View ──
    if (spendView === "detail") {
      return (
        <div style={{ padding: "0 20px 120px" }}>

              <div style={{ fontSize: 20, fontWeight: 700, color: t.text, letterSpacing: "-0.02em" }}>${totalMonthSpend.toFixed(0)}</div>
            </div>
            <div style={{ background: t.cardGrad, border: `1px solid ${t.cardBorder}`, borderRadius: t.radius.md, padding: "14px 12px", textAlign: "center" }}>

            </div>
            <div style={{ background: t.cardGrad, border: `1px solid ${t.cardBorder}`, borderRadius: t.radius.md, padding: "14px 12px", textAlign: "center" }}>

              <div style={{ fontSize: 20, fontWeight: 700, color: t.green, letterSpacing: "-0.02em" }}>${totalRewards.toFixed(0)}</div>
            </div>
          </div>

          {/* Larger Donut Chart */}
          {(() => {
            const donutSize = 200, strokeW = 24, radius = (donutSize - strokeW) / 2;
            const circumference = 2 * Math.PI * radius;
            let cumulativeOffset = 0;
            return (
              <div style={{
                background: t.cardGrad, border: `1px solid ${t.cardBorder}`, borderRadius: t.radius.lg,
                padding: "24px", marginBottom: 24, display: "flex", justifyContent: "center",

                <div style={{ position: "relative", width: donutSize, height: donutSize }}>
                  <svg width={donutSize} height={donutSize} viewBox={`0 0 ${donutSize} ${donutSize}`} style={{ transform: "rotate(-90deg)" }}>
                    {spendingData.map((d, i) => {
                      const pct = d.amount / totalMonthSpend;
                      const dashLength = pct * circumference;
                      const gap = circumference - dashLength;
                      const offset = cumulativeOffset;
                      cumulativeOffset += dashLength;
                      return (
                        <circle
                          key={i}
                          cx={donutSize / 2} cy={donutSize / 2} r={radius}
                          fill="none" stroke={d.color} strokeWidth={strokeW}
                          strokeDasharray={`${dashLength} ${gap}`}
                          strokeDashoffset={-offset}
                          strokeLinecap="butt"
                          style={{ transition: "all 0.5s cubic-bezier(0.4, 0, 0.2, 1)" }}

                  </svg>
                  <div style={{
                    position: "absolute", top: 0, left: 0, width: "100%", height: "100%",

                    <div style={{ fontSize: 12, color: t.textTer, fontWeight: 500, marginBottom: 4 }}>Total Spent</div>
                    <div style={{ fontSize: 28, fontWeight: 700, color: t.text, letterSpacing: "-0.02em" }}>${totalMonthSpend.toFixed(0)}</div>
                    <div style={{ fontSize: 11, color: t.green, fontWeight: 600 }}>7 categories</div>
                  </div>
                </div>
              </div>
            );
          })()}

          <div style={{ marginBottom: 24 }}>
            <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 14 }}>

                      </div>
                    </div>
                    <div style={{ textAlign: "right" }}>
                      <div style={{ fontSize: 14, fontWeight: 600, color: t.text }}>${d.amount.toFixed(2)}</div>
                      {budget > 0 && (
                        <div style={{ fontSize: 11, fontWeight: 600, color: isOver ? "#ef4444" : t.green }}>

                  {/* Progress bar */}
                  <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                    <div style={{ flex: 1, background: t.surface, borderRadius: t.radius.full, height: 6, overflow: "hidden" }}>
                      <div style={{
                        height: "100%", borderRadius: t.radius.full,
                        width: budget > 0 ? `${budgetPct}%` : `${(d.amount / totalMonthSpend * 100)}%`,
                        background: isOver ? "linear-gradient(135deg, #ef4444, #dc2626)" : `linear-gradient(135deg, ${d.color}, ${d.color}dd)`,
                        transition: "width 0.5s cubic-bezier(0.4, 0, 0.2, 1)",
                      }} />
                    </div>
                    {budget > 0 && (
                      <span style={{ fontSize: 10, color: t.textTer, minWidth: 28 }}>{budgetPct.toFixed(0)}%</span>
                    )}
                  </div>

                  {/* Budget Editor (expandable) */}
                  {editingBudget === d.category && (
                    <div style={{
                      marginTop: 10, background: t.surface, borderRadius: t.radius.md,
                      padding: "14px 16px", border: `1px solid ${t.cardBorder}`,
                      animation: "fadeSlideIn 0.2s cubic-bezier(0.4, 0, 0.2, 1)",
                    }}>
                      <div style={{ fontSize: 12, fontWeight: 600, color: t.textSec, marginBottom: 10 }}>Monthly Budget</div>

                      {/* Custom amount input */}
                      <div style={{ display: "flex", alignItems: "center", gap: 10, marginBottom: 12 }}>
                        <div style={{
                          flex: 1, display: "flex", alignItems: "center", background: t.card,
                          border: `1px solid ${t.cardBorder}`, borderRadius: t.radius.sm, padding: "0 12px",
                          transition: "border-color 0.2s",
                        }}>
                          <span style={{ fontSize: 16, fontWeight: 600, color: t.textTer, marginRight: 4 }}>$</span>
                          <input
                            type="number"
                            value={budget || ""}
                            onChange={(e) => {
                              const val = parseInt(e.target.value) || 0;
                              setBudgets(prev => ({ ...prev, [d.category]: val }));
                            }}
                            placeholder="0"
                            style={{
                              background: "none", border: "none", outline: "none", color: t.text,
                              fontSize: 16, fontWeight: 600, padding: "10px 0", width: "100%",
                              fontFamily: "inherit",
                            }}
                          />
                        </div>
                        <button onClick={() => setEditingBudget(null)} style={{
                          padding: "10px 16px", borderRadius: t.radius.sm, border: "none",
                          background: d.color, color: "#fff", fontSize: 13, fontWeight: 600,
                          cursor: "pointer", whiteSpace: "nowrap",
                          transition: "all 0.2s cubic-bezier(0.4, 0, 0.2, 1)",
                        }}>Set</button>
                      </div>

  const QRCode = ({ size = 200 }) => {
    const modules = 25;
    const cellSize = size / modules;
    const cells = [];
    const pattern = [
      "1111111000101000011111111",
      "1000001001010100010000011",
      "1011101010010010010111011",
      "1011101001100110010111011",
      "1011101011001001010111011",
      "1000001010101010110000011",
      "1111111010101010111111111",
      "0000000011001100000000000",
      "1010111010011101011010100",
      "0110010110100010110010110",
      "1011100011010110101101010",
      "0100010100111001010011000",
      "1110101011001010110101011",
      "0010010110110101001010100",
      "1101101010010010110110110",
      "0100000101101001010001010",
      "1010111010110110101010101",
      "0000000010001010100010100",
      "1111111010110010101010110",
      "1000001001001101010010010",
      "1011101010110010110110101",
      "1011101001011001001001010",
      "1011101011100110110101011",
      "1000001010010101000100010",
      "1111111011001010101101101",
    ];
    for (let row = 0; row < modules; row++) {
      for (let col = 0; col < modules; col++) {
        if (pattern[row] && pattern[row][col] === "1") {
          cells.push(
            <rect key={`${row}-${col}`} x={col * cellSize} y={row * cellSize}
              width={cellSize + 0.5} height={cellSize + 0.5} fill="white" rx={cellSize * 0.15} />
          );
        }
      }
    }
    return (
      <svg width={size} height={size} viewBox={`0 0 ${size} ${size}`}>
        <rect width={size} height={size} fill="transparent" />
        {cells}
      </svg>
    );
  };

          }} />
        ))}
      </div>
    );
  };

  // ── Notifications Data ──
  const notifications = [
    { id: 1, type: "trade", title: "Trade Confirmed", desc: "Bought 0.005 BTC at $67,245", time: "2m ago", icon: "chart", color: "#F7931A", read: false },
    { id: 2, type: "price", title: "Price Alert: SOL", desc: "Solana is up 5.21% in 24h", time: "15m ago", icon: "trending", color: "#14F195", read: false },
    { id: 3, type: "zoomme", title: "Payment Received", desc: "Todd sent you $25.00", time: "2h ago", icon: "dollar", color: t.green, read: false },
    { id: 4, type: "reward", title: "Reward Earned!", desc: "You earned $1 ZOOM from Learn & Earn", time: "5h ago", icon: "gift", color: t.gold, read: true },
    { id: 5, type: "price", title: "BTC All-Time High", desc: "Bitcoin reached $67,500 today", time: "8h ago", icon: "trending", color: "#F7931A", read: true },
    { id: 6, type: "zoomme", title: "Split Request", desc: "Sarah Kim requested $50.00", time: "1d ago", icon: "dollar", color: t.green, read: true },
    { id: 7, type: "trade", title: "Staking Reward", desc: "Earned 0.12 ZOOM from staking", time: "1d ago", icon: "gift", color: t.green, read: true },
    { id: 8, type: "security", title: "New Login Detected", desc: "iPhone 15 Pro - Salt Lake City, UT", time: "2d ago", icon: "shield", color: "#3b82f6", read: true },
  ];

  const notifIcon = (type) => {
    if (type === "chart") return <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>;
    if (type === "trending") return <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
    if (type === "dollar") return <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"/></svg>;
    if (type === "gift") return <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="2"><polyline points="20 12 20 22 4 22 4 12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/></svg>;
    if (type === "shield") return <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>;
    return null;
  };

  // ── Nav ───────────────────────────────────────────────
  const tabs = [
    { id: "wallet", label: "Wallet", icon: Icons.Wallet, badge: 0 },
    { id: "zoomme", label: "ZoomMe", icon: Icons.ZoomMe, badge: 3 },
    { id: "trading", label: "Trading", icon: Icons.Trading, badge: 0 },
    { id: "spend", label: "Spend", icon: Icons.Spend, badge: 0 },
    { id: "prime", label: "More", icon: Icons.More, badge: 1 },
  ];

  return (
    <div style={{
      background: t.bg, minHeight: "100vh",
      fontFamily: "'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif",
      color: t.text, maxWidth: 430, margin: "0 auto", position: "relative",
      WebkitFontSmoothing: "antialiased", MozOsxFontSmoothing: "grayscale",
      letterSpacing: "-0.01em",
    }}>
      <style>{`
        @keyframes fadeSlideIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes greenPulse { 0%, 100% { box-shadow: 0 0 0 0 rgba(56,178,73,0.3); } 70% { box-shadow: 0 0 0 10px rgba(56,178,73,0); } }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        @keyframes countUp { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardGlow { 0%, 100% { box-shadow: 0 16px 48px rgba(0,0,0,0.5), 0 0 30px rgba(56,178,73,0.08); } 50% { box-shadow: 0 16px 48px rgba(0,0,0,0.5), 0 0 40px rgba(56,178,73,0.15); } }
        @keyframes badgePulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }
        @keyframes confettiFall { 0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
        @keyframes confettiPop { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 1; } }
        * { box-sizing: border-box; }
        button { -webkit-tap-highlight-color: transparent; }
        button:active { transform: scale(0.97); }
      `}</style>
      {/* iOS Status Bar */}
      <div style={{
        position: "fixed", top: 0, left: "50%", transform: "translateX(-50%)",
        width: "100%", maxWidth: 430, zIndex: 200,
        padding: "12px 24px 8px",
        display: "flex", justifyContent: "space-between", alignItems: "center",
        background: "linear-gradient(180deg, rgba(8,12,18,1) 0%, rgba(8,12,18,0.95) 70%, rgba(8,12,18,0) 100%)",
      }}>
        <span style={{ fontSize: 15, fontWeight: 600, color: t.text, letterSpacing: "-0.02em", minWidth: 54 }}>
          {new Date().toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit", hour12: true })}
        </span>
        {/* Dynamic Island / Notch */}
        <div onClick={() => setShowNotifications(true)} style={{ width: 120, height: 28, borderRadius: 20, background: "#000", border: "1px solid rgba(255,255,255,0.08)", cursor: "pointer", position: "relative" }}>
          {notifications.filter(n => !n.read).length > 0 && <div style={{ position: "absolute", top: -2, right: -2, width: 8, height: 8, borderRadius: "50%", background: t.green, border: `2px solid ${t.bg}` }} />}
        </div>
        <div style={{ display: "flex", alignItems: "center", gap: 6, minWidth: 54, justifyContent: "flex-end" }}>
          {/* Signal */}
          <svg width="16" height="12" viewBox="0 0 16 12">
            <rect x="0" y="8" width="3" height="4" rx="0.5" fill={t.text} />
            <rect x="4.5" y="5" width="3" height="7" rx="0.5" fill={t.text} />
            <rect x="9" y="2" width="3" height="10" rx="0.5" fill={t.text} />
            <rect x="13.5" y="0" width="2.5" height="12" rx="0.5" fill="rgba(255,255,255,0.25)" />
          </svg>
          {/* WiFi */}
          <svg width="15" height="12" viewBox="0 0 15 12">
            <path d="M7.5 10.5a1 1 0 110 2 1 1 0 010-2z" fill={t.text} />
            <path d="M4.5 8.5a4.2 4.2 0 016 0" stroke={t.text} strokeWidth="1.5" fill="none" strokeLinecap="round" />
            <path d="M2 5.8a7.5 7.5 0 0111 0" stroke={t.text} strokeWidth="1.5" fill="none" strokeLinecap="round" />
          </svg>
          {/* Battery */}
          <div style={{ display: "flex", alignItems: "center", gap: 1 }}>
            <div style={{ width: 22, height: 11, borderRadius: 3, border: `1px solid rgba(255,255,255,0.35)`, padding: 1, display: "flex", alignItems: "stretch" }}>
              <div style={{ flex: 1, background: t.green, borderRadius: 1.5, width: "78%" }} />
            </div>
            <div style={{ width: 1.5, height: 4, background: "rgba(255,255,255,0.35)", borderRadius: "0 1px 1px 0" }} />
          </div>
        </div>
      </div>
      <div style={{ height: 52 }} />
      <div style={{ minHeight: "calc(100vh - 130px)", animation: "fadeSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1)" }} key={activeTab}>
        {activeTab === "trading" && <TradingScreen />}
        {activeTab === "spend" && <SpendScreen />}
        {activeTab === "prime" && (
          moreSubScreen === "prime" ? <PrimeScreen /> :
          moreSubScreen === "chat" ? <SupportChatScreen /> :
          <MoreScreen />
        )}
        {activeTab === "wallet" && <WalletScreen />}
        {activeTab === "zoomme" && <ZoomMeScreen />}
      </div>
      <Toast />

      {/* Notifications Overlay */}
      {showNotifications && (
        <div style={{ position: "fixed", top: 0, left: 0, right: 0, bottom: 0, background: t.bg, zIndex: 1050, overflowY: "auto", display: "flex", flexDirection: "column", maxWidth: 430, margin: "0 auto" }}>
          <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between", padding: "56px 20px 16px" }}>
            <h1 style={{ fontSize: 24, fontWeight: 700, color: t.text, margin: 0 }}>Notifications</h1>
            <button onClick={() => setShowNotifications(false)} style={{ background: t.surface, border: "none", width: 36, height: 36, borderRadius: t.radius.full, display: "flex", alignItems: "center", justifyContent: "center", cursor: "pointer" }}>
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke={t.text} strokeWidth="2" strokeLinecap="round"><path d="M18 6L6 18M6 6l12 12"/></svg>
            </button>
          </div>
          <div style={{ padding: "0 20px 120px" }}>
            {notifications.filter(n => !n.read).length > 0 && (
              <div style={{ fontSize: 12, fontWeight: 600, color: t.textTer, textTransform: "uppercase", letterSpacing: "0.06em", marginBottom: 10, paddingBottom: 6, borderBottom: `1px solid ${t.divider}` }}>New</div>
            )}
            {notifications.map((n, i) => {
              const isNew = !n.read;
              const prevIsNew = i > 0 ? !notifications[i-1].read : true;
              const showOlderHeader = n.read && (i === 0 || !notifications[i-1].read);
              return (
                <div key={n.id}>
                  {showOlderHeader && <div style={{ fontSize: 12, fontWeight: 600, color: t.textTer, textTransform: "uppercase", letterSpacing: "0.06em", marginBottom: 10, marginTop: i > 0 ? 16 : 0, paddingBottom: 6, borderBottom: `1px solid ${t.divider}` }}>Earlier</div>}
                  <div style={{ display: "flex", gap: 12, padding: "14px 0", borderBottom: `1px solid ${t.divider}`, opacity: n.read ? 0.7 : 1 }}>
                    <div style={{ width: 40, height: 40, borderRadius: t.radius.md, background: `${n.color}20`, display: "flex", alignItems: "center", justifyContent: "center", flexShrink: 0, position: "relative" }}>
                      {notifIcon(n.icon)}
                      {!n.read && <div style={{ position: "absolute", top: -2, right: -2, width: 8, height: 8, borderRadius: "50%", background: t.green, border: `2px solid ${t.bg}` }} />}
                    </div>
                    <div style={{ flex: 1, minWidth: 0 }}>
                      <div style={{ fontSize: 14, fontWeight: isNew ? 700 : 600, color: t.text, marginBottom: 2 }}>{n.title}</div>
                      <div style={{ fontSize: 12, color: t.textTer }}>{n.desc}</div>
                    </div>
                    <div style={{ fontSize: 11, color: t.textTer, flexShrink: 0, paddingTop: 2 }}>{n.time}</div>
                  </div>
                </div>
              );
            })}
          </div>
        </div>
      )}
      <ConfettiOverlay />


      <div style={{
        position: "fixed", bottom: 0, left: "50%", transform: "translateX(-50%)",
        width: "100%", maxWidth: 430,
        background: "linear-gradient(180deg, rgba(8,12,18,0.85) 0%, rgba(8,12,18,0.98) 100%)",
        backdropFilter: t.blur, WebkitBackdropFilter: t.blur,
        borderTop: `1px solid ${t.divider}`, padding: "8px 8px 30px",
        display: "flex", justifyContent: "space-around", zIndex: 100,
      }}>
        {tabs.map(({ id, label, icon: Ic, badge }) => (
          <button key={id} onClick={() => setActiveTab(id)} style={{
            display: "flex", flexDirection: "column", alignItems: "center", gap: 4,
            background: activeTab === id ? "rgba(56,178,73,0.08)" : "none",
            border: "none", cursor: "pointer", padding: "8px 14px",
            minWidth: 56, position: "relative", borderRadius: 12,
            transition: "all 0.25s cubic-bezier(0.4, 0, 0.2, 1)",
          }}>
            {activeTab === id && (
              <div style={{
                position: "absolute", top: 0, left: "50%", transform: "translateX(-50%)",
                width: 28, height: 3, borderRadius: 9999, background: t.green,
                boxShadow: `0 0 12px ${t.greenGlow}`,
              }} />
            )}
            <div style={{ position: "relative" }}>
              <Ic active={activeTab === id} />
              {badge > 0 && activeTab !== id && (
                <div style={{
                  position: "absolute", top: -4, right: -6,
                  width: 16, height: 16, borderRadius: 9999,
                  background: "#ef4444", color: "#fff",
                  fontSize: 9, fontWeight: 700, display: "flex",
                  alignItems: "center", justifyContent: "center",
                  border: `2px solid ${t.bg}`,
                  animation: "badgePulse 2s ease-in-out infinite",
                }}>{badge}</div>
              )}
            </div>
            <span style={{
              fontSize: 10, fontWeight: activeTab === id ? 600 : 500,
              color: activeTab === id ? t.green : t.textTer,
              transition: "all 0.25s cubic-bezier(0.4, 0, 0.2, 1)",
              letterSpacing: "0.02em",
            }}>{label}</span>
          </button>
        ))}
      </div>
    </div>
  );
}


    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(React.createElement(CoinZoomRedesign));
  </script>
</body>
</html>
